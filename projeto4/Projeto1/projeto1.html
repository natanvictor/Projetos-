<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tênis Store</title>
    <link rel="stylesheet" href="projeto1.css">
    <script src="https://kit.fontawesome.com/0b94990ff3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="pagina" class="site">
        <header>
            <div class="container">
                <nav>
                    <div class="left">
                        <div class="logo"><a href="#" >Calçados</a></div>
                        <div class="menu">
                            <ul>
                                <li><a hre="#">Home</a> </li>
                                <li><a hre="#">Menu</a> </li>
                                <li><a hre="#">Products</a></li>
                                <li><a hre="#">Contacts</a></li>
                                <li><a hre="#">About us</a> </li>
                            </ul>
                        </div>

                    </div>
                    <div class="right">
                        <div class="icons">
                            <a href="#" class="s-trigger">
                                <i class="fa-solid fa-magnifying-glass"></i> <!-- icone da barra de navegacao (lupa)-->
                            </a>
                            <a href="#" class="icart">
                                <i class="fa-solid fa-cart-shopping"></i> <!--icone carrinho-->
                                <span class="number">0</span>
                            </a>
                            <a href="#" class="m-trigger mobile-only">
                                <i class="fa-solid fa-bars"></i>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <form action="" class="search">
                <div class="container">
                    <input type="search" placeholder="search shoe">
                </div>
            </form>
        </header>
        
    </div>
    <script src="projeto1.js"></script>
</body>
</html>
